<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClientManager</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div id="app">

    <body class="bg-neutral-200">
        <header class="h-20 flex justify-between">
            <div class="flex items-center">
                <img src="./images/banco (1).png" alt="">
                <h1 class="text-white text-4xl">HomeBanking</h1>
            </div>

            <nav class="text-xl text-blue-700 flex gap-4">
                <a class="bg-white p-2 rounded-lg hover:bg-gray-200 hover:text-blue-600"
                    href="../index.html">ClientManager</a>
            </nav>
        </header>

        <main class="h-full flex justify-center items-center flex-col">

            <div class="bg-white p-4 rounded-lg text-blue-700 mt-6">
                <h2 class="text-3xl">Client Manager</h2>
                <form class="flex flex-col gap-4 text-xl">
                    Name:
                    <label>
                        <input v-model="name" class="p-1 border-2 border-black rounded-lg w-80 text-black" type="text">
                    </label>
                    Last Name:
                    <label>
                        <input v-model="lastName" class="p-1 border-2 border-black rounded-lg w-80 text-black"
                            type="text">
                    </label>
                    Email address:
                    <label>
                        <input v-model="email" class="p-1 border-2 border-black rounded-lg w-80 text-black"
                            type="email">
                    </label>
                    <button @click="createClient"
                        class="w-40 h-10 p-1 rounded-lg bg-gray-200 text-green-600 text-xl hover:bg-green-600 hover:text-white">Add
                        Client</button>
                </form>
            </div>

            <div class="mt-6 bg-white p-4 rounded-lg">
                <h2 class="text-3xl">ClientList</h2>
                <table>
                    <thead>
                        <tr class="flex gap-6">
                            <th>Name</th>
                            <th>LastName</th>
                            <th>Email</th>
                        </tr>
                    </thead>

                    <tbody>
                        <template v-if="data.length > 0" v-for="client in data">
                            <tr>
                                <td>{{client.name}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <pre>
                {{data}}
            </pre>

        </main>
        <footer class="h-10">

        </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./js/tailwind.config.js"></script>
<script src="./js/form.js"></script>
</body>

</html>
