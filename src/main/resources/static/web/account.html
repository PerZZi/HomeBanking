<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="shortcut icon" href="../images/banco (1).png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div id="app">

    <body class="bg-neutral-200">

        <header class="flex flex-col bg-blue-700 items-center lg:h-20 lg:flex lg:flex-row lg:justify-between">
            <div class="flex items-center">
                <img src="../images/banco (1).png" alt="">
                <h1 class="text-white text-4xl">HomeBanking</h1>
            </div>

            <nav class="text-xl text-blue-700 flex flex-col gap-4 items-center lg:flex lg:flex-row lg:items-center">
                <img src="../images/usuario (1).png" alt="">
                <a class="text-white text-2xl" href="../web/accounts.html">Accounts</a>
                <img src="../images/transaccion (1).png" alt="">
                <a class="text-white text-2xl" href="../web/account.html">Loans</a>
                <img src="../images/tarjeta-de-credito_2.png" alt="">
                <a class="text-white text-2xl" href="./cards.html">Cards</a>
                <a class="text-white text-2xl" href="./transfer.html">Transfer</a>
                <button class="flex items-center" v-on:click="logout()"><img src="../images/cerrar-sesion (2).png" alt=""></button>
            </nav>
        </header>

        <main class="flex flex-col grow min-h-screen">
            <div class="lg:flex lg:justify-center">
            <table class="bg-white rounded-lg lg:w-[600px]">
                <thead class="bg-gray-100">
                    <tr class="text-left">
                        <th class="py-2 px-4 text-blue-700">Type</th>
                        <th class="py-2 px-4 text-blue-700">Amount</th>
                        <th class="py-2 px-4 text-blue-700">Date</th>
                        <th class="py-2 px-4 text-blue-700">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-if="transactions.length > 0" v-for="transaction in transactions">
                        <tr class="border-t border-gray-300">
                            <td class="py-2 px-4">
                                <span v-if="transaction.type === 'CREDIT'" class="text-green-600">CREDIT</span>
                                <span v-else class="text-red-700">DEBIT</span>
                            </td>
                            <td class="py-2 px-4">{{ transaction.amount }}</td>
                            <td class="py-2 px-4">{{ transaction.date }}</td>
                            <td class="py-2 px-4">{{ transaction.description }}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        </main>

        <footer class="h-10 bg-blue-700 flex justify-center lg:h-20 lg:justify-center lg:items-center">
            <h3 class="text-white text-2xl">WWW.HOMEBAKING.COM</h3>
        </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../js/tailwind.config.js"></script>
<script src="../js/account.js"></script>
</body>

</html>
