<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div id="app">

    <body class="bg-neutral-200 flex">
        <header class="h-20 flex justify-between">
            <div class="flex items-center">
                <img src="../images/banco (1).png" alt="">
                <h1 class="text-white text-4xl">HomeBanking</h1>
            </div>

            <nav class="text-xl text-blue-700 flex gap-4 items-center">
                <a class="text-white text-2xl" href="../index.html">ClientManager</a>
                <a class="text-white text-2xl" href="../web/accounts.html">Accounts</a>
            </nav>
        </header>

        <main class="flex flex-col grow min-h-screen">
            <h2 class="text-4xl text-blue-700">!Hola, {{data.name}}</h2>
            <div class="flex flex-wrap justify-center items-center gap-4 my-10">
                <template v-if="accounts.length > 0" v-for="account in accounts">
                    <article class="flex flex-col justify-center items-center gap-4 bg-white rounded-lg px-2 h-[200px] w-[350px]">
                        <h2 class="text-2xl text-blue-700 w-full">Numero de Cuenta:{{account.number}}</h2>
                        <h2 class="text-2xl text-blue-700 w-full ">Monto:{{account.balance}}</h2>
                        <h2 class="text-2xl text-blue-700 w-full">Fecha de Creaccion:{{account.creationDate}}</h2>
                        <p></p>
                    </article>
                </template>
            </div>
        </main>
        <footer class="h-10">
            <h3 class="text-white text-2xl">WWW.HOMEBAKING.COM</h3>
        </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../js/tailwind.config.js"></script>
<script src="../js/accounts.js"></script>
</body>

</html>
